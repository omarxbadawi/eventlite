<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/default}">

<head>
<title>New Venue</title>
</head>

<body>
    <div layout:fragment="content">
        <h1>Add Venue</h1>
        <form action="#" th:action="@{/venues}" th:object="${venue}"
            method="post">
            <div class="form-group col-md-6"
                th:classappend="${#fields.hasErrors('name')}? has-error">
                <label for="name">Name:</label><a class="text-danger"></a> <input
                    class="form-control" type="text" name="name" id="name"
                    th:field="*{name}" placeholder="Name" autofocus="autofocus"
                    required />
                <p class="text-danger" th:if="${#fields.hasErrors('name')}"
                    th:errors="*{name}">errors</p>
            </div>
            <div class="form-group col-md-6"
                th:classappend="${#fields.hasErrors('road')}? has-error">
                <label for="road">Road Name:</label><a class="text-danger"></a>
                <input class="form-control" type="text" name="road" id="road"
                    th:field="*{road}" placeholder="Road Name" autofocus="autofocus"
                    required />
                <p class="text-danger" th:if="${#fields.hasErrors('road')}"
                    th:errors="*{road}">errors</p>
            </div>
            <div class="form-group col-md-6"
                th:classappend="${#fields.hasErrors('postcode')}? has-error">
                <label for="postcode">Postcode:</label><a class="text-danger"></a>
                <input class="form-control" type="text" name="postcode" id="postcode"
                    th:field="*{postcode}" placeholder="Postcode" autofocus="autofocus"
                    required />
                <p class="text-danger" th:if="${#fields.hasErrors('postcode')}"
                    th:errors="*{postcode}">errors</p>
            </div>
            <div class="form-group col-md-6"
                th:classappend="${#fields.hasErrors('capacity')}? has-error">
                <label for="capacity">Capacity:</label><a class="text-danger"></a>
                <input class="form-control" type="number" name="capacity" id="capacity"
                    th:field="*{capacity}" placeholder="Capacity" autofocus="autofocus"
                    required />
                <p class="text-danger" th:if="${#fields.hasErrors('capacity')}"
                    th:errors="*{capacity}">errors</p>
            </div>
            <button class="btn btn-primary" type="submit">
                <i class="fas fa-bookmark" aria-hidden="true"></i>Add
            </button>
            <a class="btn btn-warning" role="button" href="/venues"><i
                class="fas fa-ban" aria-hidden="true"></i> Cancel</a>
    </form>
    </div>
</body>

</html>
