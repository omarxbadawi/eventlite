<!DOCTYPE html>
<html>
<head>
  <title>EventLite Home Page</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/font-awesome/css/all.min.css">
</head>

<body>
  <div class="container">
    <h1>Welcome to EventLite!</h1>

    <!--<p>This is EventLite. See the <a href="/events">list of events</a> for more information.</p> -->
    <p>These are the 3 venues with most events : </p>
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th><i class="fas fa-home"></i> Venue</th>
        <th><i class="fas fa-map-marker-alt"></i> Road name</th>
        <th><i class="fas fa-globe"></i> Postcode</th>
        <th><i class="fas fa-users"></i> Capacity</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="v : ${venues}">
        <td>
          <a th:href="@{/venues/{num}(num=${v.id})}" th:text="${v.name}">My Event</a>
        </td>
        <td th:text="${v.road}">Venue road name</td>
        <td th:text="${v.postcode}">Venue postcode</td>
        <td th:text="${v.capacity}">Venue capacity</td>
      </tr>
      </tbody>
    </table>
    
     <p>
      <a class="btn btn-primary" style="font-weight: bold; margin-bottom: 1vh;" role="button" href="/venues"> Show all venues</a>
    </p> 
    <p>These are the 3 events that are coming up soon: </p>
    
     <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Event</th>
          <th><i class="fas fa-calendar"></i> Date</th>
          <th><i class="fas fa-clock"></i> Time</th>
          <th><i class="fas fa-map-marker-alt"></i> Venue</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e : ${events}">
          <td>
            <a th:href="@{/events/{num}(num=${e.id})}" th:text="${e.name}">My Event</a>
          </td>
          <td th:text="${#temporals.format(e.date, 'dd MMM yyyy')}">Event date</td>
          <td th:text="${e.time}">Event time</td>
          <td>
          	<a th:href="@{/venues/{num}(num=${e.venue.id})}" th:text="${e.venue.name}"></a>	
          </td>
        </tr>
      </tbody>
    </table>
    
    <p>
      <a class="btn btn-primary" style="font-weight: bold" role="button" href="/events"> Show all events</a>
    </p>
  </div>

  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/popper.js/umd/popper.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
