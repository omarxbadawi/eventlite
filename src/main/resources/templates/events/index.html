<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>All events</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100%; height: 400px }
  </style>
</head>
<body>
  <div layout:fragment="content">
    <h1>All events</h1>
	<form class="form" action="/events/search/" method="get">
        <input class="form" type="text" name="query" placeholder="Search events..."/> 
        <button type="submit" >Search</button>
	</form>
    <h2>Upcoming</h2>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Event</th>
          <th><i class="fas fa-calendar"></i> Date</th>
          <th><i class="fas fa-clock"></i> Time</th>
          <th><i class="fas fa-map-marker-alt"></i> Venue</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e : ${upcoming}">
          <td>
            <a th:href="@{/events/{num}(num=${e.id})}" th:text="${e.name}">My Event</a>
          </td>
          <td th:text="${#temporals.format(e.date, 'dd MMM yyyy')}">Event date</td>
          <td th:text="${e.time}">Event time</td>
          <td>
          	<a th:href="@{/venues/{num}(num=${e.venue.id})}" th:text="${e.venue.name}"></a>	
          </td>
        </tr>
      </tbody>
    </table>
    <h2>Previous</h2>
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th><i class="fas fa-bolt"></i> Event</th>
        <th><i class="fas fa-calendar"></i> Date</th>
        <th><i class="fas fa-clock"></i> Time</th>
        <th><i class="fas fa-map-marker-alt"></i> Venue</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="e : ${previous}">
        <td>
          <a th:href="@{/events/{num}(num=${e.id})}" th:text="${e.name}">My Event</a>
        </td>
        <td th:text="${#temporals.format(e.date, 'dd MMM yyyy')}">Event date</td>
        <td th:text="${{e.time}}">Event time</td>
        <td>
        	<a th:href="@{/venues/{num}(num=${e.venue.id})}" th:text="${e.venue.name}"></a>	
        </td>
      </tr>
      </tbody>
    </table>
	<a sec:authorize="isAuthenticated()" class="btn btn-primary" role="button" href="/events/new"><i class="fas fa-plus" aria-hidden="true"></i> Add a new event</a>
    <div id="map"></div>
    <script th:inline="javascript">
      /*<![CDATA[*/


      mapboxgl.accessToken = 'pk.eyJ1IjoiYnNtaXRoMTU2IiwiYSI6ImNsMTU2emQ5MzB4cnIzanMwdTA5cDBmMW0ifQ.60o5nY2oKBQLMipUtSjuwQ';
      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-2.244644, 53.483959],
        zoom: 6
      });

      let e = null
      let venue = null
	  let popup = null
	  let el = null
      /*[# th:each="i : ${#numbers.sequence(upcoming.size() - 1, 0, -1)}"]*/
        
        venue = /*[[${upcoming[i].venue}]]*/ null;
        e = /*[[${upcoming[i]}]]*/ null;

		// create the popup
		popup = new mapboxgl.Popup({ offset: 25 })
		.setHTML('<h5 style="text-align: center;">' + e.name + '</h5>' + '<body style="text-align: center;">Starts at ' + e.time + '</body>');
		 
		// create DOM element for the marker
		el = document.createElement('div');
		el.id = 'marker';
		 

        // Create a default Marker and add it to the map.
        new mapboxgl.Marker()
                .setLngLat([venue.longitude, venue.latitude])
				.setPopup(popup) // sets a popup on this marker
                .addTo(map);

      /*[/]*/

    /*]]>*/
    </script>
  </div>

</body>
</html>
