<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>All events</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>All events</h1>
	<form class="form" action="/events/search/" method="get">
        <input class="form" type="text" name="query" placeholder="Search events..."/> 
        <button type="submit" >Search</button>
	</form>
    <h2>Upcoming</h2>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Event</th>
          <th><i class="fas fa-calendar"></i> Date</th>
          <th><i class="fas fa-clock"></i> Time</th>
          <th><i class="fas fa-map-marker-alt"></i> Venue</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e : ${upcoming}">
          <td>
            <a th:href="@{/events/{num}(num=${e.id})}" th:text="${e.name}">My Event</a>
          </td>
          <td th:text="${#temporals.format(e.date, 'dd MMM yyyy')}">Event date</td>
          <td th:text="${{e.time}}">Event time</td>
          <td>
          	<a th:href="@{/venues/{num}(num=${e.venue.id})}" th:text="${e.venue.name}"></a>	
          </td>
        </tr>
      </tbody>
    </table>
    <h2>Previous</h2>
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th><i class="fas fa-bolt"></i> Event</th>
        <th><i class="fas fa-calendar"></i> Date</th>
        <th><i class="fas fa-clock"></i> Time</th>
        <th><i class="fas fa-map-marker-alt"></i> Venue</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="e : ${previous}">
        <td>
          <a th:href="@{/events/{num}(num=${e.id})}" th:text="${e.name}">My Event</a>
        </td>
        <td th:text="${#temporals.format(e.date, 'dd MMM yyyy')}">Event date</td>
        <td th:text="${{e.time}}">Event time</td>
        <td>
        	<a th:href="@{/venues/{num}(num=${e.venue.id})}" th:text="${e.venue.name}"></a>	
        </td>
      </tr>
      </tbody>
    </table>
	<a sec:authorize="isAuthenticated()" class="btn btn-primary" role="button" href="/events/new"><i class="fas fa-plus" aria-hidden="true"></i> Add a new event</a>
  </div>

</body>
</html>
