<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>All events</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>All events</h1>
	<form class="form" action="/events/search/" method="get">
        <input class="form" type="text" name="query" placeholder="Search events..."/> 
        <button type="submit" >Search</button>
	</form>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Event</th>
          <th><i class="fas fa-map-marker-alt"></i> Venue</th>
          <th><i class="fas fa-calendar"></i> Date</th>
          <th><i class="fas fa-clock"></i> Time</th>
          <th sec:authorize="isAuthenticated()"><i class="fas fa-trash"></i> Delete</th>
          <th sec:authorize="isAuthenticated()"><i class="fas fa-edit"></i> Update</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e : ${events}">
          <td>
            <a th:href="@{/events/{num}(num=${e.id})}" th:text="${e.name}">My Event</a>
          </td>
          <td th:text="${e.venue.name}">Event venue</td>
          <td th:text="${{e.date}}">Event date</td>
          <td th:text="${{e.time}}">Event time</td>
           <td>
            <form th:action="@{/events/{num}(num=${e.id})}" th:method="delete" sec:authorize="isAuthenticated()">
              <button type="submit" class="btn btn-danger"><i class="fas fa-trash" aria-hidden="true"></i> Delete</button>
            </form>
          </td>    
          <td>
            <form th:action="@{/events/update/{num}(num=${e.id})}" th:method="get" sec:authorize="isAuthenticated()">
              <button  type="submit" class="btn btn-success"><i class="fas fa-edit" aria-hidden="true"></i> Update</button>
            </form>
          </td>      
        </tr>
      </tbody>
    </table>
	<a sec:authorize="isAuthenticated()" class="btn btn-primary" role="button" href="/events/new"><i class="fas fa-plus" aria-hidden="true"></i> Add a new event</a>
  </div>

</body>
</html>
